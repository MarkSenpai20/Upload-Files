<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vantal Cloud | GitHub Storage</title>
    
    <!-- Tailwind & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <!-- Zip Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .pulse-ring { animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite; }
        @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 0.5; } 100% { transform: scale(2); opacity: 0; } }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 font-sans h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-slate-800 border-b border-slate-700 p-3 md:p-4 flex justify-between items-center z-50 shadow-lg relative shrink-0">
        <div class="flex items-center gap-3">
            <div class="relative">
                <div class="w-10 h-10 bg-purple-600 rounded-lg flex items-center justify-center text-white text-lg shadow-lg shadow-purple-900/40">
                    <i class="fa-brands fa-github"></i>
                </div>
                <!-- Status Dot -->
                <div id="status-dot" class="absolute -bottom-1 -right-1 w-3.5 h-3.5 bg-green-500 rounded-full border-2 border-slate-800"></div>
            </div>
            <div>
                <h1 class="font-bold text-white text-lg leading-tight tracking-tight">Vantal<span class="text-purple-500">Cloud</span></h1>
                <p class="text-[10px] text-slate-400 font-mono">SECURE STORAGE</p>
            </div>
        </div>
        <div id="admin-btn-container">
            <button onclick="showLogin()" class="text-xs text-slate-500 hover:text-white">Admin</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex-1 flex overflow-hidden relative">
        
        <!-- SCREEN 1: CUSTOMER UPLOAD -->
        <div id="screen-upload" class="w-full flex-1 flex flex-col items-center justify-center p-6 absolute inset-0 z-30 bg-slate-900 transition-transform duration-300 overflow-y-auto">
            <div class="max-w-md w-full bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-2xl">
                
                <h2 class="text-2xl font-bold text-center text-white mb-1">File Upload</h2>
                <p class="text-slate-400 text-center text-sm mb-6">Files are saved directly to GitHub</p>

                <!-- Name Input -->
                <div class="mb-4">
                    <label class="text-xs font-bold text-slate-500 uppercase ml-1">Your Name</label>
                    <input type="text" id="uploader-name" placeholder="e.g. Juan Cruz" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-purple-500 outline-none transition-colors">
                </div>

                <!-- Dropzone -->
                <div class="border-2 border-dashed border-slate-600 hover:border-purple-500 bg-slate-900/50 rounded-xl h-40 flex flex-col items-center justify-center cursor-pointer transition-colors group relative active:bg-slate-800" onclick="document.getElementById('file-input').click()">
                    <input type="file" id="file-input" class="hidden" multiple onchange="handleFileSelect(this.files)">
                    <div id="drop-content" class="text-center">
                        <i class="fa-solid fa-cloud-arrow-up text-3xl text-slate-500 group-hover:text-purple-500 mb-2 transition-colors"></i>
                        <p class="text-slate-300 font-bold text-sm group-hover:text-white">Tap to Upload</p>
                    </div>
                </div>

                <!-- Upload List -->
                <div id="upload-list" class="mt-4 space-y-2 max-h-40 overflow-y-auto hidden"></div>

                <!-- Action Button -->
                <button id="btn-upload" onclick="startUploadProcess()" class="w-full mt-4 bg-purple-600 hover:bg-purple-500 text-white py-3 rounded-xl font-bold shadow-lg shadow-purple-900/20 transition-all active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed hidden">
                    Upload to Cloud
                </button>

            </div>
        </div>

        <!-- SCREEN 2: ADMIN DASHBOARD -->
        <div id="screen-admin" class="w-full flex-1 flex flex-col absolute inset-0 z-40 bg-slate-900 translate-x-full transition-transform duration-300">
            <!-- Toolbar -->
            <div class="bg-slate-800 border-b border-slate-700 p-3 flex justify-between items-center shrink-0">
                <div class="flex items-center gap-2">
                    <button onclick="showUploadScreen()" class="w-8 h-8 rounded-full bg-slate-700 text-white flex items-center justify-center"><i class="fa-solid fa-arrow-left"></i></button>
                    <h2 class="font-bold text-white">Repository Files</h2>
                </div>
                <button onclick="fetchRepoFiles()" class="w-8 h-8 rounded-lg bg-purple-600 text-white flex items-center justify-center shadow-lg"><i class="fa-solid fa-rotate"></i></button>
            </div>

            <!-- File List -->
            <div id="repo-list" class="flex-1 overflow-y-auto p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 content-start pb-20">
                <div class="col-span-full text-center py-20 text-slate-500">
                    <i class="fa-brands fa-github text-4xl mb-2 opacity-50"></i>
                    <p>Click refresh to load files</p>
                </div>
            </div>
        </div>

    </div>

    <!-- LOGIC -->
    <script>
        // ==========================================================
        // ðŸ” SECURITY CONFIGURATION (EDIT THIS)
        // ==========================================================
        
        // 1. REPO DETAILS
        const REPO_OWNER = "MarkSenpai20"; // e.g. "MarkSenpai20"
        const REPO_NAME  = "Upload-Files";       // e.g. "Vantal-Storage"
        const BRANCH     = "main";                 // usually "main" or "master"

        // 2. SPLIT TOKEN (Obfuscation)
        // Split your token into parts so scripts can't easily scrape it
        const _p1 = "github_pat_11AXYZJ7Q0uAwVqDy90wnA_"; 
        const _p2 = "HREr1o99AHpQitExzLtnymzDcGwv9E2if2yaw0sQQJYOG3PNKSDeMCXRREY";
        
        // 3. Admin Password (Simple frontend check)
        const ADMIN_PASS = "123";

        // ==========================================================
        // END CONFIGURATION
        // ==========================================================

        const GITHUB_TOKEN = _p1 + _p2; // Reassemble
        let selectedFiles = [];

        // --- UPLOAD LOGIC ---

        function handleFileSelect(files) {
            selectedFiles = Array.from(files);
            renderUploadList();
            
            const btn = document.getElementById('btn-upload');
            if (files.length > 0) btn.classList.remove('hidden');
            else btn.classList.add('hidden');
        }

        function renderUploadList() {
            const list = document.getElementById('upload-list');
            list.innerHTML = '';
            list.classList.remove('hidden');

            selectedFiles.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = "bg-slate-900 border border-slate-700 p-2 rounded flex justify-between items-center text-xs";
                div.innerHTML = `
                    <div class="flex items-center gap-2 overflow-hidden">
                        <i class="fa-solid fa-file text-slate-500"></i>
                        <span class="truncate text-slate-300 max-w-[150px]">${file.name}</span>
                    </div>
                    <span class="text-slate-500">${(file.size/1024).toFixed(0)}KB</span>
                `;
                list.appendChild(div);
            });
        }

        async function startUploadProcess() {
            const nameInput = document.getElementById('uploader-name');
            const name = nameInput.value.trim().replace(/[^a-zA-Z0-9]/g, "_") || "Guest";
            const btn = document.getElementById('btn-upload');
            
            if(selectedFiles.length === 0) return;

            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin"></i> Uploading...`;

            let successCount = 0;

            for (const file of selectedFiles) {
                try {
                    // 1. Convert to Base64
                    const base64 = await toBase64(file);
                    
                    // 2. Create Path: uploads/Name/Timestamp_Filename
                    const timestamp = new Date().getTime();
                    const path = `uploads/${name}/${timestamp}_${file.name}`;
                    
                    // 3. Upload to GitHub
                    await uploadToGitHub(path, base64, `Upload by ${name}`);
                    successCount++;
                } catch (err) {
                    console.error(err);
                    alert(`Failed to upload ${file.name}: ${err.message}`);
                }
            }

            btn.disabled = false;
            btn.innerHTML = "Upload to Cloud";
            
            if(successCount === selectedFiles.length) {
                alert("âœ… All files uploaded successfully!");
                selectedFiles = [];
                renderUploadList();
                document.getElementById('btn-upload').classList.add('hidden');
                nameInput.value = '';
            }
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    // Remove "data:*/*;base64," prefix
                    const content = reader.result.toString().split(',')[1]; 
                    resolve(content);
                };
                reader.onerror = error => reject(error);
            });
        }

        async function uploadToGitHub(path, content, message) {
            const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`;
            const body = {
                message: message,
                content: content,
                branch: BRANCH
            };

            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            });

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.message);
            }
            return response.json();
        }

        // --- ADMIN / DOWNLOAD LOGIC ---

        function showLogin() {
            const pass = prompt("Enter Admin Password:");
            if (pass === ADMIN_PASS) {
                document.getElementById('screen-admin').classList.remove('translate-x-full');
                fetchRepoFiles();
            } else {
                alert("Access Denied");
            }
        }

        function showUploadScreen() {
            document.getElementById('screen-admin').classList.add('translate-x-full');
        }

        async function fetchRepoFiles() {
            const list = document.getElementById('repo-list');
            list.innerHTML = `<div class="col-span-full text-center py-10"><i class="fa-solid fa-spinner fa-spin text-purple-500 text-2xl"></i></div>`;

            // Note: This fetch relies on GitHub's recursive tree API to get all files in 'uploads' folder
            try {
                // Get the SHA of the 'main' branch
                const branchRes = await apiCall(`/git/ref/heads/${BRANCH}`);
                const treeSha = branchRes.object.sha;

                // Get the Tree recursively
                const treeRes = await apiCall(`/git/trees/${treeSha}?recursive=1`);
                
                // Filter only files in 'uploads/'
                const uploadFiles = treeRes.tree.filter(item => item.path.startsWith('uploads/') && item.type === 'blob');

                renderAdminFiles(uploadFiles);

            } catch (err) {
                console.error(err);
                list.innerHTML = `<div class="col-span-full text-center text-red-400">Error: ${err.message}<br>Check Repo Name/Token</div>`;
            }
        }

        function renderAdminFiles(files) {
            const list = document.getElementById('repo-list');
            list.innerHTML = '';
            
            // Group by User (folder name)
            // Path format: uploads/UserName/Timestamp_File
            const grouped = {};

            files.forEach(file => {
                const parts = file.path.split('/');
                if (parts.length >= 3) {
                    const user = parts[1];
                    if (!grouped[user]) grouped[user] = [];
                    grouped[user].push(file);
                }
            });

            if (Object.keys(grouped).length === 0) {
                list.innerHTML = `<div class="col-span-full text-center py-10 text-slate-500">No uploads found.</div>`;
                return;
            }

            // Create Cards
            for (const [user, userFiles] of Object.entries(grouped)) {
                // Sort by time (newest first based on path timestamp)
                userFiles.sort((a, b) => b.path.localeCompare(a.path));

                const card = document.createElement('div');
                card.className = "bg-slate-800 border border-slate-700 rounded-xl overflow-hidden fade-in";
                card.innerHTML = `
                    <div class="bg-slate-900/50 p-3 border-b border-slate-700 flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-user text-purple-400"></i>
                            <span class="font-bold text-slate-200 text-sm">${user}</span>
                        </div>
                        <span class="text-xs bg-slate-700 text-slate-300 px-2 py-0.5 rounded-full">${userFiles.length}</span>
                    </div>
                    <div class="p-2 space-y-1 max-h-48 overflow-y-auto">
                        ${userFiles.map(f => {
                            const filename = f.path.split('/').pop();
                            const cleanName = filename.substring(filename.indexOf('_') + 1); // Remove timestamp prefix
                            // Generate raw download URL
                            const downloadUrl = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/${f.path}`;
                            
                            return `
                                <div class="flex justify-between items-center p-2 hover:bg-slate-700/50 rounded group">
                                    <div class="flex items-center gap-2 overflow-hidden">
                                        <i class="fa-solid fa-file text-slate-500 text-xs"></i>
                                        <a href="${downloadUrl}" target="_blank" class="truncate text-xs text-blue-400 hover:underline cursor-pointer" title="${cleanName}">${cleanName}</a>
                                    </div>
                                    <a href="${downloadUrl}" download="${cleanName}" class="text-slate-500 hover:text-green-400">
                                        <i class="fa-solid fa-download"></i>
                                    </a>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                list.appendChild(card);
            }
        }

        async function apiCall(endpoint) {
            const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}${endpoint}`, {
                headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
            });
            if (!response.ok) throw new Error((await response.json()).message);
            return response.json();
        }

    </script>
</body>
</html>
