<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vantal Cloud | Storage</title>
    
    <!-- Tailwind & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 font-sans h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-slate-800 border-b border-slate-700 p-4 flex justify-between items-center z-50 shadow-lg relative shrink-0">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-purple-600 rounded-lg flex items-center justify-center text-white text-lg">
                <i class="fa-brands fa-github"></i>
            </div>
            <div>
                <h1 class="font-bold text-white text-lg leading-tight">Vantal<span class="text-purple-500">Cloud</span></h1>
                <p id="status-text" class="text-[10px] text-slate-400 font-mono">READY</p>
            </div>
        </div>
        <button onclick="testConnection()" class="text-xs bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded text-white">
            Test Connection
        </button>
    </header>

    <!-- Main Content -->
    <div class="flex-1 flex overflow-hidden relative">
        <div id="screen-upload" class="w-full flex-1 flex flex-col items-center justify-center p-6 bg-slate-900 overflow-y-auto">
            <div class="max-w-md w-full bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-2xl">
                
                <h2 class="text-2xl font-bold text-center text-white mb-6">Upload File</h2>

                <!-- Name Input -->
                <div class="mb-4">
                    <label class="text-xs font-bold text-slate-500 uppercase ml-1">Customer Name</label>
                    <input type="text" id="uploader-name" placeholder="e.g. Juan Cruz" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-purple-500 outline-none">
                </div>

                <!-- Dropzone -->
                <div class="border-2 border-dashed border-slate-600 hover:border-purple-500 bg-slate-900/50 rounded-xl h-40 flex flex-col items-center justify-center cursor-pointer transition-colors group relative" onclick="document.getElementById('file-input').click()">
                    <input type="file" id="file-input" class="hidden" multiple onchange="handleFileSelect(this.files)">
                    <div id="drop-content" class="text-center">
                        <i class="fa-solid fa-cloud-arrow-up text-3xl text-slate-500 group-hover:text-purple-500 mb-2 transition-colors"></i>
                        <p class="text-slate-300 font-bold text-sm group-hover:text-white">Tap to Upload</p>
                    </div>
                </div>

                <!-- File List -->
                <div id="upload-list" class="mt-4 space-y-2 max-h-40 overflow-y-auto hidden"></div>

                <!-- Upload Button -->
                <button id="btn-upload" onclick="startUploadProcess()" class="w-full mt-4 bg-purple-600 hover:bg-purple-500 text-white py-3 rounded-xl font-bold shadow-lg transition-all hidden">
                    Upload Now
                </button>

            </div>
        </div>
    </div>

    <!-- LOGIC -->
    <script>
        // ==========================================================
        // 1. CONFIGURATION (EDIT CAREFULLY)
        // ==========================================================
        
        const REPO_OWNER = "MarkSenpai20"; // Replace with your EXACT GitHub Username
        const REPO_NAME  = "Vantal-Storage"; // Replace with your EXACT Repo Name
        
        // SPLIT TOKEN (Paste parts between quotes)
        const part1 = "ghp_xxxxxxxxxxxxxxxxxxxx"; 
        const part2 = "xxxxxxxxxxxxxxxxxxxx";
        
        // ==========================================================

        // Combine and Trim spaces (Fixes "Bad credentials" if you accidentally copied a space)
        const TOKEN = (part1 + part2).trim();

        let selectedFiles = [];

        async function testConnection() {
            const btn = document.querySelector('button[onclick="testConnection()"]');
            btn.innerText = "Checking...";
            
            try {
                // Try to fetch the repo details to verify token
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}`, {
                    headers: { 'Authorization': `Bearer ${TOKEN}` }
                });

                if (response.status === 200) {
                    alert("✅ Connection SUCCESS! Token and Repo are correct.");
                    btn.innerText = "Online";
                    btn.classList.add("text-green-400");
                } else if (response.status === 401) {
                    alert("❌ Bad Credentials. The Token is wrong. Check if you missed a letter when splitting it.");
                    btn.innerText = "Auth Failed";
                    btn.classList.add("text-red-400");
                } else if (response.status === 404) {
                    alert("❌ Repo Not Found. Check REPO_OWNER and REPO_NAME spelling. (Also ensure Token has 'Repo' access).");
                    btn.innerText = "404 Error";
                    btn.classList.add("text-yellow-400");
                } else {
                    const err = await response.json();
                    alert(`❌ Error: ${err.message}`);
                }
            } catch (e) {
                alert("Network Error: " + e.message);
            }
        }

        function handleFileSelect(files) {
            selectedFiles = Array.from(files);
            const list = document.getElementById('upload-list');
            list.innerHTML = '';
            list.classList.remove('hidden');

            if(files.length > 0) document.getElementById('btn-upload').classList.remove('hidden');

            selectedFiles.forEach(file => {
                const div = document.createElement('div');
                div.className = "bg-slate-900 border border-slate-700 p-2 rounded flex justify-between items-center text-xs";
                div.innerHTML = `<span class="text-slate-300 truncate">${file.name}</span> <span class="text-slate-500">${(file.size/1024).toFixed(0)}KB</span>`;
                list.appendChild(div);
            });
        }

        async function startUploadProcess() {
            const name = document.getElementById('uploader-name').value.trim().replace(/[^a-zA-Z0-9]/g, "_") || "Guest";
            const btn = document.getElementById('btn-upload');
            
            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Uploading...`;

            for (const file of selectedFiles) {
                try {
                    const content = await toBase64(file);
                    const path = `uploads/${name}/${Date.now()}_${file.name}`;
                    
                    await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Upload by ${name}`,
                            content: content
                        })
                    }).then(async res => {
                        if(!res.ok) throw new Error((await res.json()).message);
                    });

                } catch (err) {
                    alert(`Upload Failed: ${err.message}`);
                    btn.disabled = false;
                    btn.innerText = "Try Again";
                    return;
                }
            }

            alert("✅ Upload Complete!");
            location.reload();
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
