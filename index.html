<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vantal Cloud | Admin</title>
    
    <!-- Tailwind & Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .slide-in { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 font-sans h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-slate-800 border-b border-slate-700 p-4 flex justify-between items-center z-50 shadow-lg relative shrink-0">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-purple-600 rounded-lg flex items-center justify-center text-white text-lg shadow-lg shadow-purple-900/40">
                <i class="fa-brands fa-github"></i>
            </div>
            <div>
                <h1 class="font-bold text-white text-lg leading-tight">Vantal<span class="text-purple-500">Cloud</span></h1>
                <p id="status-text" class="text-[10px] text-slate-400 font-mono">SECURE STORAGE</p>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="testConnection()" class="text-xs bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded text-white border border-slate-600">
                Status
            </button>
            <button onclick="showAdminLogin()" class="text-xs bg-purple-600 hover:bg-purple-500 px-3 py-1 rounded text-white font-bold shadow-lg">
                Admin
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex-1 flex overflow-hidden relative">
        
        <!-- SCREEN 1: UPLOAD (Default) -->
        <div id="screen-upload" class="w-full flex-1 flex flex-col items-center justify-center p-6 bg-slate-900 overflow-y-auto">
            <div class="max-w-md w-full bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-2xl">
                
                <h2 class="text-2xl font-bold text-center text-white mb-1">Upload File</h2>
                <p class="text-slate-400 text-center text-sm mb-6">Files are saved securely to the cloud</p>

                <!-- Name Input -->
                <div class="mb-4">
                    <label class="text-xs font-bold text-slate-500 uppercase ml-1">Your Name</label>
                    <input type="text" id="uploader-name" placeholder="e.g. Juan Cruz" class="w-full bg-slate-900 border border-slate-600 rounded-lg p-3 text-white focus:border-purple-500 outline-none transition-colors">
                </div>

                <!-- Dropzone -->
                <div class="border-2 border-dashed border-slate-600 hover:border-purple-500 bg-slate-900/50 rounded-xl h-40 flex flex-col items-center justify-center cursor-pointer transition-colors group relative active:bg-slate-800" onclick="document.getElementById('file-input').click()">
                    <input type="file" id="file-input" class="hidden" multiple onchange="handleFileSelect(this.files)">
                    <div id="drop-content" class="text-center">
                        <i class="fa-solid fa-cloud-arrow-up text-3xl text-slate-500 group-hover:text-purple-500 mb-2 transition-colors"></i>
                        <p class="text-slate-300 font-bold text-sm group-hover:text-white">Tap to Upload</p>
                    </div>
                </div>

                <!-- File List -->
                <div id="upload-list" class="mt-4 space-y-2 max-h-40 overflow-y-auto hidden"></div>

                <!-- Upload Button -->
                <button id="btn-upload" onclick="startUploadProcess()" class="w-full mt-4 bg-purple-600 hover:bg-purple-500 text-white py-3 rounded-xl font-bold shadow-lg transition-all hidden">
                    Upload Now
                </button>

            </div>
        </div>

        <!-- SCREEN 2: ADMIN DASHBOARD (Hidden) -->
        <div id="screen-admin" class="w-full flex-1 flex flex-col absolute inset-0 z-40 bg-slate-900 translate-x-full transition-transform duration-300">
            <!-- Toolbar -->
            <div class="bg-slate-800 border-b border-slate-700 p-3 flex justify-between items-center shrink-0">
                <div class="flex items-center gap-3">
                    <button onclick="hideAdmin()" class="w-8 h-8 rounded-full bg-slate-700 hover:bg-slate-600 text-white flex items-center justify-center transition-colors">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <div>
                        <h2 class="font-bold text-white text-sm">Repository Files</h2>
                        <p class="text-[10px] text-slate-400" id="repo-path-display">root/uploads</p>
                    </div>
                </div>
                <button onclick="fetchRepoFiles()" class="w-8 h-8 rounded-lg bg-purple-600 hover:bg-purple-500 text-white flex items-center justify-center shadow-lg transition-transform active:rotate-180">
                    <i class="fa-solid fa-rotate"></i>
                </button>
            </div>

            <!-- File List -->
            <div id="repo-list" class="flex-1 overflow-y-auto p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 content-start pb-20">
                <div class="col-span-full text-center py-20 text-slate-500">
                    <i class="fa-brands fa-github text-4xl mb-4 opacity-50 block mx-auto"></i>
                    <p>Loading files...</p>
                </div>
            </div>
        </div>

    </div>

    <!-- LOGIC -->
    <script>
        // ==========================================================
        // 1. CONFIGURATION (EDIT CAREFULLY)
        // ==========================================================
        
        const REPO_OWNER = "MarkSenpai20"; 
        const REPO_NAME  = "Vantal-Storage"; 
        const BRANCH     = "main"; // Or "master"
        const ADMIN_PASS = "admin123";

        // SPLIT TOKEN
        const part1 = "ghp_xxxxxxxxxxxxxxxxxxxx"; 
        const part2 = "xxxxxxxxxxxxxxxxxxxx";
        
        // ==========================================================

        const TOKEN = (part1 + part2).trim();
        let selectedFiles = [];

        // --- UPLOAD LOGIC ---

        function handleFileSelect(files) {
            selectedFiles = Array.from(files);
            const list = document.getElementById('upload-list');
            list.innerHTML = '';
            list.classList.remove('hidden');

            if(files.length > 0) document.getElementById('btn-upload').classList.remove('hidden');

            selectedFiles.forEach(file => {
                const div = document.createElement('div');
                div.className = "bg-slate-900 border border-slate-700 p-2 rounded flex justify-between items-center text-xs";
                div.innerHTML = `<span class="text-slate-300 truncate">${file.name}</span> <span class="text-slate-500">${(file.size/1024).toFixed(0)}KB</span>`;
                list.appendChild(div);
            });
        }

        async function startUploadProcess() {
            const name = document.getElementById('uploader-name').value.trim().replace(/[^a-zA-Z0-9]/g, "_") || "Guest";
            const btn = document.getElementById('btn-upload');
            
            btn.disabled = true;
            btn.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Uploading...`;

            for (const file of selectedFiles) {
                try {
                    const content = await toBase64(file);
                    // Standardize path: uploads/Name/Timestamp_Filename
                    const path = `uploads/${name}/${Date.now()}_${file.name}`;
                    
                    await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${TOKEN}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Upload by ${name}`,
                            content: content,
                            branch: BRANCH
                        })
                    }).then(async res => {
                        if(!res.ok) throw new Error((await res.json()).message);
                    });

                } catch (err) {
                    alert(`Upload Failed: ${err.message}`);
                    btn.disabled = false;
                    btn.innerText = "Try Again";
                    return;
                }
            }

            alert("✅ Upload Complete!");
            location.reload();
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }

        async function testConnection() {
            const btn = document.querySelector('button[onclick="testConnection()"]');
            const originalText = btn.innerText;
            btn.innerText = "...";
            
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}`, {
                    headers: { 'Authorization': `Bearer ${TOKEN}` }
                });

                if (response.status === 200) alert("✅ Connection ONLINE");
                else alert(`❌ Error ${response.status}: Check credentials`);
            } catch (e) { alert("Network Error"); }
            btn.innerText = originalText;
        }

        // --- ADMIN LOGIC ---

        function showAdminLogin() {
            const pass = prompt("Enter Admin Password:");
            if(pass === ADMIN_PASS) {
                document.getElementById('screen-admin').classList.remove('translate-x-full');
                fetchRepoFiles();
            } else {
                alert("Wrong Password");
            }
        }

        function hideAdmin() {
            document.getElementById('screen-admin').classList.add('translate-x-full');
        }

        async function fetchRepoFiles() {
            const list = document.getElementById('repo-list');
            list.innerHTML = `<div class="col-span-full text-center py-20 text-slate-500"><i class="fa-solid fa-circle-notch fa-spin text-purple-500 text-3xl"></i></div>`;

            try {
                // 1. Get HEAD commit SHA
                const refRes = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/git/ref/heads/${BRANCH}`, {
                    headers: { 'Authorization': `Bearer ${TOKEN}` }
                });
                if(!refRes.ok) throw new Error("Could not find Branch");
                const refData = await refRes.json();
                const sha = refData.object.sha;

                // 2. Get Tree Recursively
                const treeRes = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/git/trees/${sha}?recursive=1`, {
                    headers: { 'Authorization': `Bearer ${TOKEN}` }
                });
                const treeData = await treeRes.json();

                // 3. Filter for 'uploads/' files
                const files = treeData.tree.filter(item => item.path.startsWith('uploads/') && item.type === 'blob');
                
                renderAdminFiles(files);

            } catch (err) {
                list.innerHTML = `<div class="col-span-full text-center text-red-400 p-4">Error: ${err.message}<br><span class="text-xs">Check Token Permissions or Branch Name</span></div>`;
            }
        }

        function renderAdminFiles(files) {
            const list = document.getElementById('repo-list');
            list.innerHTML = '';
            
            if (files.length === 0) {
                list.innerHTML = `<div class="col-span-full text-center py-20 text-slate-500">No uploads found.</div>`;
                return;
            }

            // Group by User Folder
            const grouped = {};
            files.forEach(f => {
                // Path: uploads/User/File
                const parts = f.path.split('/');
                if(parts.length >= 3) {
                    const user = parts[1];
                    if(!grouped[user]) grouped[user] = [];
                    grouped[user].push(f);
                }
            });

            // Render Groups
            for (const [user, userFiles] of Object.entries(grouped)) {
                // Sort by name (roughly equates to timestamp sort due to naming convention)
                userFiles.sort((a, b) => b.path.localeCompare(a.path));

                const card = document.createElement('div');
                card.className = "bg-slate-800 border border-slate-700 rounded-xl overflow-hidden fade-in shadow-sm hover:border-purple-500/50 transition-colors";
                
                let fileRows = userFiles.map(f => {
                    const filename = f.path.split('/').pop();
                    const cleanName = filename.substring(filename.indexOf('_') + 1); // remove timestamp
                    const downloadUrl = `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/${f.path}`;
                    
                    return `
                        <div class="flex justify-between items-center p-2 hover:bg-slate-700/50 rounded group/row transition-colors">
                            <div class="flex items-center gap-2 overflow-hidden">
                                <i class="fa-solid fa-file text-slate-600 text-xs"></i>
                                <a href="${downloadUrl}" target="_blank" class="truncate text-xs text-slate-300 hover:text-purple-400 transition-colors" title="${cleanName}">${cleanName}</a>
                            </div>
                            <a href="${downloadUrl}" download="${cleanName}" class="text-slate-600 hover:text-green-400 px-2 opacity-0 group-hover/row:opacity-100 transition-opacity">
                                <i class="fa-solid fa-download"></i>
                            </a>
                        </div>
                    `;
                }).join('');

                card.innerHTML = `
                    <div class="bg-slate-900/50 p-3 border-b border-slate-700 flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <div class="w-6 h-6 rounded bg-purple-900/30 text-purple-400 flex items-center justify-center text-xs">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <span class="font-bold text-slate-200 text-sm">${user}</span>
                        </div>
                        <span class="text-[10px] bg-slate-700 text-slate-300 px-2 py-0.5 rounded-full">${userFiles.length} files</span>
                    </div>
                    <div class="p-2 space-y-0.5 max-h-48 overflow-y-auto custom-scrollbar">
                        ${fileRows}
                    </div>
                `;
                list.appendChild(card);
            }
        }
    </script>
</body>
</html>
